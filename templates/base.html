{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Base css -->
    <link
      type="text/css"
      href="{% static 'snippets/base.css' %}"
      rel="stylesheet"
    />

    <!-- utilities css -->
    <link
      type="text/css"
      href="{% static 'snippets/utilities.css' %}"
      rel="stylesheet"
    />

    <!-- Navbar css -->
    <link
      type="text/css"
      href="{% static 'snippets/navbar.css' %}"
      rel="stylesheet"
    />

    <!-- Dropdown css -->
    <link
      type="text/css"
      href="{% static 'snippets/dropdown.css' %}"
      rel="stylesheet"
    />

    <!-- Main css -->
    <link
      type="text/css"
      href="{% static 'snippets/main.css' %}"
      rel="stylesheet"
    />

    <!-- Dropdown css -->
    <link
      type="text/css"
      href="{% static 'snippets/dropdown.css' %}"
      rel="stylesheet"
    />

    <!-- Footer css -->
    <link
      type="text/css"
      href="{% static 'snippets/footer.css' %}"
      rel="stylesheet"
    />

    <!-- Page css -->
    {% block css %}{% endblock %}
  </head>

  <body>
    <!-- Header -->
    {% include 'snippets/header.html' %}

    <main>
      <div class="main"></div>
      <!-- Page -->
      {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    {% include 'snippets/footer.html' %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Page js -->
    {% block scripts %}{% endblock %}

    <!-- App js -->
    <script src="{% static 'snippets/app.js' %}"></script>
  </body>
</html>
